
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyDown Upp </title>
</head>
<body>
    <h2 id="heading">Key Down and Up</h2>


    <script>
   
        
        function down (){
            alert("You down the key")
        }
        document.addEventListener("keydown",down);
        
        function up (){
            alert("You Up the key")
        }
        document.addEventListener("keyup",up)
    </script>
</body>
</html>
